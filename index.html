<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomofocus</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {},
        },
      };
    </script>
  </head>

  <body class="bg-red-700 w-full min-h-screen dark:bg-gray-900" id="body">
    <h1 class="text-center text-4xl sm:text-5xl font-bold mt-10 sm:mt-20 mb-5 sm:mb-10 text-white dark:text-gray-200">
      Pomofocus
    </h1>

    <div class="flex justify-center items-center px-4">
      <div
        class="bg-black h-auto w-full max-w-[600px] py-10 px-5 sm:px-10 text-white rounded-lg dark:bg-gray-800"
      >
        <div class="flex flex-col items-center">
          <!-- Buttons Row -->
          <div class="flex justify-center flex-wrap gap-4 mb-7">
            <button
              id="pomodoro"
              class="w-[110px] sm:w-[130px] py-2 text-lg font-semibold rounded-md bg-gray-700 dark:bg-gray-600"
            >
              Pomodoro
            </button>
            <button
              id="shortbreak"
              class="w-[110px] sm:w-[130px] py-2 text-lg font-semibold rounded-md bg-gray-700 dark:bg-gray-600"
            >
              Short Break
            </button>
            <button
              id="longbreak"
              class="w-[110px] sm:w-[130px] py-2 text-lg font-semibold rounded-md bg-gray-700 dark:bg-gray-600"
            >
              Long Break
            </button>
          </div>

          <!-- Timer Display -->
          <p
            class="font-bold text-[70px] sm:text-[100px] mb-5 text-white dark:text-gray-200"
            id="time"
          >
            25:00
          </p>

          <!-- Control Buttons -->
          <div class="flex justify-center flex-wrap gap-4">
            <button
              id="btn-start"
              class="bg-white text-black text-xl font-semibold w-[120px] sm:w-[150px] py-2 cursor-pointer rounded-md dark:bg-gray-200 dark:text-black"
            >
              Start
            </button>
            <button
              id="btn-pause"
              class="bg-white text-black text-xl font-semibold w-[120px] sm:w-[150px] py-2 cursor-pointer rounded-md dark:bg-gray-200 dark:text-black"
            >
              Pause
            </button>
            <button
              id="btn-reset"
              class="text-2xl dark:text-gray-200"
            >
              <i class="fa-solid fa-rotate-right"></i>
            </button>
          </div>

          <!-- Session Count -->
          <p
            id="session-count"
            class="font-bold text-lg sm:text-2xl mt-10 mb-5 text-white dark:text-gray-200"
          >
            Sessions Completed: 0
          </p>
        </div>
      </div>
    </div>

    <!-- Dark Mode Toggle -->
  <!-- Dark Mode Toggle -->
<button
id="dark-mode-toggle"
class="fixed top-5 right-5 bg-gray-800 text-white p-3 rounded-full dark:bg-gray-300 dark:text-black"
>
<i class="fa-solid fa-moon hidden dark:inline" ></i>
<i class="fa-solid fa-sun dark:hidden"></i>
</button>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
