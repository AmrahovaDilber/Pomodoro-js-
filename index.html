<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          darkMode: "class",
          theme: {
            extend: {},
          },
        };
      </script>
  </head>

  <body class="bg-red-700 w-full h-full dark:bg-gray-900" id="body">
    <h1 class="text-center text-5xl font-bold mt-20 mb-10 text-white dark:text-gray-200">
        Pomofocus
      </h1>
  
      <div class="flex flex-col">
        <div class="bg-black h-[450px] w-[600px] py-10 mx-auto text-white rounded-lg dark:bg-gray-800">
          <div class="flex justify-center items-center flex-col">
            <div class="flex space-x-5 mb-7">
              <button
                id="pomodoro"
                class="w-[130px] py-2 text-lg font-semibold rounded-md bg-gray-700 dark:bg-gray-600"
              >
                Pomodoro
              </button>
              <button
                id="shortbreak"
                class="w-[130px] py-2 text-lg font-semibold rounded-md bg-gray-700 dark:bg-gray-600"
              >
                Short Break
              </button>
              <button
                id="longbreak"
                class="w-[130px] py-2 text-lg font-semibold rounded-md bg-gray-700 dark:bg-gray-600"
              >
                Long Break
              </button>
            </div>
            <p class="font-bold text-[100px] mb-5 text-white dark:text-gray-200" id="time">
              25:00
            </p>
  
            <div class="flex space-x-5">
              <button
                id="btn-start"
                class="bg-white text-black text-xl font-semibold w-[150px] py-2 cursor-pointer rounded-md dark:bg-gray-200 dark:text-black"
              >
                Start
              </button>
              <button
                id="btn-pause"
                class="bg-white text-black text-xl font-semibold w-[150px] py-2 cursor-pointer rounded-md dark:bg-gray-200 dark:text-black"
              >
                Pause
              </button>
              <button id="btn-reset" class="text-xl dark:text-gray-200">
                <i class="fa-solid fa-rotate-right"></i>
              </button>
            </div>

            <p id="session-count" class="font-bold text-2xl mt-10 mb-5 text-white dark:text-gray-200">
                Sessions Completed: 0
              </p>
          </div>
        </div>
      </div>
  
      <button
        id="dark-mode-toggle"
        class="absolute top-5 right-5 bg-gray-800 text-white px-4 py-2 rounded dark:bg-gray-300 dark:text-black"
      >
        Dark Mode
      </button>
      <script src="./assets/js/script.js"></script>
  
  </body>
</html>
